<h1>View Employee Details</h1>
<form (ngSubmit) = "onSubmit()">
<div>
    <div>
        <label><b> First Name: </b></label> {{employee.firstName}}
    </div>
    <div>
        <label><b> Last Name: </b></label> {{employee.lastName}}
    </div>
    <div>
        <label><b> EmailId: </b></label> {{employee.emailId}}
    </div>
    <button class="btn btn-success" type="Back to Employee List">Back to Employee List</button>
</div>
</form>
